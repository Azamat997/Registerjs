<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form class="form w-50 m-auto" >
            
            <label for="email">Enter Your E-Mail</label>
            <input type="email" name="email" id="emailInp" class="form-control border-succsess">

            <label for="password">Create a strong password</label>
            <div class="inp-wrap">
                <input type="password" name="password" id="passwordInp" class="form-control border-succsess">
                <i id="showBtn1" class="fa-solid fa-eye"></i>
                <i id="hideBtn1" class="fa-solid fa-eye-slash"></i>
            </div>

            <label for="rePassword">Re-enter your password</label>
            <div class="inp-wrap">
                <input type="password" name="rePassword" id="rePasswordInp" class="form-control border-succsess">
                <i id="showBtn2" class="fa-solid fa-eye"></i>
                <i id="hideBtn2" class="fa-solid fa-eye-slash"></i>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3 mb-2">Register</button>
            <p class="text-center">Already have an account ? </p>
            <a href="./index.html" class="btn btn-danger w-100 mb-5">Login</a>
            
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
